{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('create_event') }}">
                <div class="card-panel">
                    <h1 class="main-heading">Create Event</h1>
                    <!-- Event Type Populated from categories collection-->
                    <div class="row">
                        <div class="input-field col s8">
                            <i class="fas fa-caret-square-down prefix text-darken-4"></i>
                            <select id="event_type" name="event_type" type="text" class="validate" required>
                                <option value="" disabled selected>Choose Category</option>
                                {% for category in categories %}
                                    <option value="{{ category.event_type }}">{{ category.event_type }}</option>
                                {% endfor %}
                            </select>
                            <label>Event Type</label>
                        </div>
                    </div>
                    <!-- Location -->
                    <div class="row">
                        <div class="input-field col s8">
                            <i class="fas fa-location-arrow prefix text-darken-4"></i>
                            <input id="location" name="location" type="text" class="validate" required>
                            <label for="location">Location</label>
                        </div>
                    </div>
                    <!-- Date -->
                    <div class="row">
                        <div class="input-field col s8">
                            <i class="fas fa-calendar-alt prefix text-darken-4"></i>
                            <input id="date" name="date" type="text" class="datepicker validate" required>
                            <label for="date">Date</label>
                        </div>
                    </div>
                    <!-- Event Description -->
                    <div class="row">
                        <div class="input-field col s8">
                            <i class="fas fa-align-justify prefix text-darken-4"></i>
                            <textarea id="description" name="description" type="text" class="materialize-textarea validate"></textarea>
                            <label for="description">Description</label>
                        </div>
                    </div>
                    <!-- Organiser -->
                    <div class="row">
                        <div class="input-field col s8">
                            <i class="fas fa-signature prefix text-darken-4"></i>
                            <input id="organiser" name="organiser" type="text" class="validate">
                            <label for="organiser">Organiser</label>
                        </div>
                    </div>
                    <!-- Create Event Submit Button -->
                    <div class="row">
                        <button type="submit" class="col s12 btn-large light-green darken-2 text-shadow">
                            Create Event <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
