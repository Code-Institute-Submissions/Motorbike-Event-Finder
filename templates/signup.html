{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <form class="col s12 l8 offset-l2" method="POST" action="{{ url_for('signup') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="card-panel">
                    <h1 class="main-heading">Sign Up</h1>
                    <!-- Username -->
                    <div class="row">
                        <div class="input-field col s8">
                            <i class="fas fa-user-circle prefix text-darken-4"></i>
                            <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username" class="form-label">Username</label>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="row">
                        <div class="input-field col s8">
                            <i class="fas fa-lock prefix text-darken-4"></i>
                            <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password" class="form-label">Password</label>
                        </div>
                    </div>
                    <!-- Name -->
                    <div class="row">
                        <div class="input-field col s8">
                            <i class="fas fa-signature prefix text-darken-4"></i>
                            <input id="name" name="name" type="text" minlength="5" maxlength="30" pattern="^[a-zA-Z0-9\s]{5,30}$" 
                                placeholder="Optional" class="validate">
                            <label for="name" class="form-label">Full Name</label>
                        </div>
                    </div>
                    <!-- Register -->
                    <div class="row">
                        <button type="submit" class="col s12 btn-large button-bg-color black-text text-shadow">
                            Register <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
